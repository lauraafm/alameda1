<!DOCTYPE html>
<html>
  <head>
    <title>Relatório de Vendas - Alameda Flores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css/styleRelatorioDeVendas.css">
  </head>
  <body background="/imagem/Flores tropicais 2.png">
    <header>
		<h1><img src="/imagem/logo.Alamerda-cortada.png" width="60px">Alameda Flores</h1>
		<div class="search-bar">
      <input type="text" placeholder="Pesquisar...">
      <button type="submit">Buscar</button>
    </div>
		<div class="profile-icon">
            <abbr title="Meu perfil"><a href="#"> <img src="/imagem/user.png" alt="Ícone de Perfil" width="40px"></a></abbr>
        </div>
	</header>
    <main>
      <h2>Relatório de Vendas</h2>
      <table>
        <caption>Vendas por produto</caption>
        <thead>
          <tr>
            <th>Produtos</th>
            <th>Qtde. vendida</th>
            <th>Valor</th>
            <th>Lucro Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Produto A</td>
            <td>100</td>
            <td>R$ 10,00</td>
            <td>R$ 500,00</td>
          </tr>
          <tr>
            <td>Produto B</td>
            <td>50</td>
            <td>R$ 20,00</td>
            <td>R$ 750,00</td>
          </tr>
          <tr>
            <td>Produto C</td>
            <td>75</td>
            <td>R$ 15,00</td>
            <td>R$ 825,00</td>
          </tr>
          <tr>
            <td>Produto D</td>
            <td>30</td>
            <td>R$ 25,00</td>
            <td>R$ 525,00</td>
          </tr>
          <tr>
            <td>Produto E</td>
            <td>20</td>
            <td>R$ 30,00</td>
            <td>R$ 400,00</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
